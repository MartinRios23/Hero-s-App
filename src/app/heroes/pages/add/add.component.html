<h1>
  {{ heroe.id ? "Editar" : "Nuevo Héroe" }} <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px">
  <!--Form-->
  <div fxFlex="50" fxLayout="column">
    <!--SuperHero and Alter Ego-->
    <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
      <mat-form-field fxFlex="50">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero" />
      </mat-form-field>

      <mat-form-field fxFlex="45">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>
    <!--Primera aparición-->
    <mat-form-field fxFlex="100">
      <mat-label>Primera Sparición</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <!--Personajes-->
    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <!--Publicadora-->
    <mat-form-field fxFlex="100">
      <mat-label>Publisher</mat-label>
      <mat-select [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.id }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <!--Foto-->
    <mat-form-field fxFlex="100">
      <mat-label>Url de imagen</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>

    <br />

    <div fxLayout>
      <!--Botones-->
      <button mat-raised-button color="accent" (click)="guardar()">
        {{ heroe.id ? "Actualizar" : "Crear" }}
      </button>

      <span class="spacer"></span>

      <button
        mat-raised-button
        color="warn"
        *ngIf="heroe.id"
        (click)="borrar()"
      >
        Eliminar Héroe
      </button>
    </div>
  </div>
  <!--End Form-->

  <!--IMG-->
  <div fxFlex="50">
    <img [src]="heroe | imagen" />
  </div>
  <!--End IMG-->
</div>
