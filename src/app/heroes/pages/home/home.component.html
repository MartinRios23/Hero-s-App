<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav>
    <mat-toolbar color='primary'>
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)='sidenav.toggle()'>
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <!--List-->
      <a routerLink='./list' mat-list-item (click)='sidenav.toggle()'>
        <mat-icon mat-list-icon>label</mat-icon>
        <span>Hero List</span>
      </a>
      <!--Add-->
      <a routerLink='./add' mat-list-item (click)='sidenav.toggle()'>
        <mat-icon mat-list-icon>add</mat-icon>
        <span>Add Hero</span>
      </a>
      <!--Search-->
      <a routerLink='./search' mat-list-item (click)='sidenav.toggle()'>
        <mat-icon mat-list-icon>search</mat-icon>
        <span>Search Hero</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!--Buttons-->
  <mat-toolbar>
    <button mat-icon-button (click)='sidenav.toggle()'>
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>

    <span>{{auth.usuario}}</span>

    <button mat-button (click)="logout()">
      Logout
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
